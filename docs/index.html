<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromiseCopy Playground</title>
    <meta name="description" content="PromiseCopy is a mock implementation of Promises in JavaScript to have a better grasp of its basics.">
    <link rel="shortcut icon" href="./favicon.png">
    <script type="module" src='./main.js' defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body{
            text-align: center;
            font-family: 'Roboto', sans-serif;
            --object-color: rgb(255, 166, 87) ;
            --method-color: rgb(210, 168, 255);
            --text-color: rgb(165, 214, 255);
        }
        h1{
            color: lightcoral;
        }
        .description{
            font-weight: 400;
            white-space: pre-wrap;
        }
        code{
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 0.5em 1em;
            white-space: pre;
        }
        o{ color: var( --object-color); } 
        m{ color: var( --method-color ); } 
        t{ color: var( --text-color ); }
    </style>
</head>
<body>
    <h1>Welcome To PromiseCopy Playground!</h1>
    <div class="description">
        <span>Open DevTools and run: </span>

        <code> <o>PromiseCopy</o>.<m>resolve</m>( <t>'Happy Coding!'</t> )</code>
    </div>
</body>
</html>
